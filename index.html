<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>JS Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Choose your Weapon!</h1>
    <div class="scores">
    <h5>Score Board</h5>
    <h6>Player: <span id="playerScore"></span></h6>
        <h6>Bot: <span id="botScore"></span></h6>
        <h6>Matches:<span id="matches"></span></h6>
    </div>
        <div class="choices">
    <button id="rockBtn"><img src="https://img.icons8.com/ultraviolet/100/null/rock.png"/></button>
    <button id="paperBtn"><img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/100/null/external-paper-back-to-school-flaticons-lineal-color-flat-icons-2.png"/></button>
    <button id="scissorsBtn"><img src="https://img.icons8.com/neon/100/null/experimental-cut-neon.png"/></button>
</div> 
    
    <div class="details">
        <p id="user_choice"></p>
        <p id="bot_choice"></p>
        <p id="result"></p>
    </div>
</div>
    <!-- <div class="reset"><button id="reset">Reset</button></div> -->
    <script src="js/app.js"></script>
</body>
</html>
